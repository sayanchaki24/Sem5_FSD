<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive media</title>
    <style>
        @media (max-width: 599px) {
            body {
                background-color: rgb(27, 226, 50);
            }
        }

        @media (min-width: 600px) and (max-width: 799px) {
            body {
                background-color: rgb(226, 196, 27);
            }
        }
        @media (min-width: 800px) {
            body {
                background-color: rgb(226, 130, 27);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
